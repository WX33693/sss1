<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سويت هوم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Cairo', sans-serif;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #e60000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #cc0000;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .social-btn.facebook {
            background: #1877f2;
            color: white;
            border: none;
        }

        .social-btn.facebook:hover {
            background: #166fe5;
        }

        .social-btn.google {
            border-color: #ddd;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
            position: relative;
            z-index: 2;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #e60000;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- الهيدر المصغر -->
    <header class="mini-header">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="سويت هوم">
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>تسجيل الدخول</h1>
                <p>أهلا بيك في سويت هوم</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>

            <div class="forgot-password">
                <a href="forgot-password.html">نسيت كلمة المرور؟</a>
            </div>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    تسجيل الدخول باستخدام فيسبوك
                </button>
                <button class="social-btn google">
                    <img src="assets/images/google-icon.png" alt="Google" width="20">
                    تسجيل الدخول باستخدام جوجل
                </button>
            </div>

            <div class="register-link">
                <p>ماعندكش حساب؟ <a href="register.html">سجل دلوقتي</a></p>
            </div>
        </div>
    </main>

    <footer class="mini-footer">
        <p>جميع الحقوق محفوظة © 2024 سويت هوم</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // هنا يمكن إضافة التحقق من صحة البيانات
            if (email && password) {
                // إرسال البيانات للخادم (سيتم تنفيذه لاحقاً)
                console.log('تم تسجيل الدخول بنجاح');
                // توجيه المستخدم للصفحة الرئيسية
                window.location.href = 'index.html';
            }
        });

        // التحقق من صحة البريد الإلكتروني
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                this.setCustomValidity('برجاء إدخال بريد إلكتروني صحيح');
            } else {
                this.setCustomValidity('');
            }
        });

        // التحقق من كلمة المرور
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            
            if (password.length < 6) {
                this.setCustomValidity('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
